<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP 
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
    <div>
      <button type="button" onclick="getTopo('http://localhost:8901')">GetTopology - http://localhost:8901</button>
      <button type="button" onclick="getTopo('')">GetTopology - /</button>
    </div>
    <h4>Response or error</h4>
    <textarea rows="20" cols="80c" id="response">
    </textarea>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script>
      function getTopo(urlPrefix) {
          var xhttp = new XMLHttpRequest();

          xhttp.onloadend = function() {
            document.getElementById("response").value = "status:" + xhttp.status + "\nresponse:"+ xhttp.responseText;
          }
          xhttp.open("GET", urlPrefix + "/netbrowser/v1.0.0/topology", true);
          xhttp.send();
      }
  </script>
  </body>
</html>
